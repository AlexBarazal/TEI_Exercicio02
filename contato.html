    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Contato</h2>
            <hr><hr>
            <h3 class="section-subheading text-muted"></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form id="contactForm" name="sentMessage" novalidate="novalidate">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" id="nome" type="text" placeholder="Seu nome *" required="required" data-validation-required-message="Por Favor digite seu nome..">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="email" type="email" placeholder="Seu email *" required="required" data-validation-required-message="Por Favor digite seu email.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="assunto" type="text" placeholder="Assunto *" required="required" data-validation-required-message="Por Favor digite o Assunto.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea class="form-control" id="mensagem" placeholder="Sua mensagem *" required="required" data-validation-required-message="Por Favor digite sua mensagem."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Enviar</button>
                  <a href="index.html" class="btn btn-primary btn-xl text-uppercase">Cancelar</a>
                </div>
              </div>
            </form>
            <br><br><br>
          </div>
        </div>
